<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K</title>
    <link rel="stylesheet" href="./scss/main.scss">

</head>
<body>
    <main class="content">

    

        <header class="header">
            <h1 class="header__title">Nonsense Alphabet</h1>
            <h2 class="header__subtitle">The Letter K</h2>
            <h3 class="header__author">by Edward Lear</h3>
            
    </header>
    <div class=" columns">
            <article
             class="columns__poem">

                
                    <p>K was a kite</p>
        
                    <p>Which flew out of sight,</p>
        
                    <p >Above houses so high,</p>
        
                    <p>Quite into the sky.</p>
        
                    <p> K </p>
        
                    <p>Fly away, kite.</p>
        
                

    </article>
   
          <img  class="columns__img"  src="./images/kite.svg"  height="500" width="500" alt="kite image">
      </div>
</div>

      
    
  
  <footer>
        <a href="https://www.vecteezy.com/free-vector/ribbon">Ribbon Vectors by Vecteezy</a>
    </footer>
</main>  
</body>
</html>
